<!-- templates/500.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Artfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 0;
            text-align: center;
        }
        .error-icon {
            font-size: 6rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 2rem;
        }
        .error-description {
            color: #6c757d;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .technical-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }
        .technical-info summary {
            cursor: pointer;
            font-weight: bold;
            color: #495057;
        }
        .technical-info pre {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 0.9rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <!-- 错误内容 -->
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>

            <div class="error-code">500</div>

            <div class="error-message">Internal Server Error</div>

            <div class="error-description">
                <p>Something went wrong on our end. We're working to fix it as soon as possible.</p>
                <p>Please try again in a few moments, or contact support if the problem persists.</p>
            </div>

            <div class="action-buttons">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <a href="mailto:support@artplatform.com" class="btn btn-outline-primary">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>

        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // 搜索框回车提交
            $('input[name="q"]').keypress(function(e) {
                if (e.which === 13) {
                    $(this).closest('form').submit();
                }
            });

            // 自动重试计数器
            let retryCount = 0;
            const maxRetries = 3;

            function checkServerStatus() {
                fetch('/')
                    .then(response => {
                        if (response.ok) {
                            // 服务器恢复正常，刷新页面
                            location.reload();
                        }
                    })
                    .catch(error => {
                        retryCount++;
                        if (retryCount < maxRetries) {
                            // 5秒后重试
                            setTimeout(checkServerStatus, 5000);
                        }
                    });
            }

            // 如果是500错误，开始检查服务器状态
            setTimeout(checkServerStatus, 10000); // 10秒后开始检查
        });
    </script>
</body>
</html>
</html>
